<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>The Memory Card Game</title>
  <link rel="stylesheet" href="memory-game-stylesheet.css" charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
 <div class="container">
   <header>
   <h1>The Matching Game</h1>
 </header>

   <section class="score-panel">
   <div class="restart">
     <i class="fa fa-repeat"></i>
   </div>
   <div class="current-rate">
     <div class="counter"></div>
      <span>Move(s)</span><span class="moves">0</span>
   </div>
    <div class="timer">
      <span>Time <i class="fa fa-hourglass-half" title="Time"></i></span>
      <span class="displayTime">00:00</span>
    </div>
    <ul class="star-rating">
      <li><i class="fa fa-star"></i></li>
      <li><i class="fa fa-star"></i></li>
      <li><i class="fa fa-star"></i></li>
    </ul>
    </div>
  </div>
  </section>

  <br>

  <div class="card-deck">
   <ul class="deck">
    <li class="card">
      <i class="fa fa-diamond"></i>
    </li>
    <li class="card">
      <i class="fa fa-paper-plane-o"></i>
    </li>
    <li class="card">
      <i class="fa fa-anchor"></i>
    </li>
    <li class="card">
      <i class="fa fa-bolt"></i>
    </li>
    <li class="card">
      <i class="fa fa-cube"></i>
    </li>
    <li class="card">
      <i class="fa fa-leaf"></i>
    </li>
    <li class="card">
      <i class="fa fa-bicycle"></i>
    </li>
    <li class="card">
      <i class="fa fa-bomb"></i>
    </li>
    <li class="card">
      <i class="fa fa-diamond"></i>
    </li>
    <li class="card">
      <i class="fa fa-bolt"></i>
    </li>
    <li class="card">
      <i class="fa fa-anchor"></i>
    </li>
    <li class="card">
      <i class="fa fa-paper-plane-o"></i>
    </li>
    <li class="card">
      <i class="fa fa-bicycle"></i>
    </li>
    <li class="card">
      <i class="fa fa-leaf"></i>
    </li>
    <li class="card">
      <i class="fa fa-bomb"></i>
    </li>
    <li class="card">
      <i class="fa fa-cube"></i>
    </li>
   </ul>
 </div>
<!--panel that will appear when the game is finished--->
 <section class="modal hide">
   <div class="result">
     <h2><span>Congratulations</span></h2>
     <p>You needed <span id="fin-moves">0</span>
       moves to finish the game</p>
       <p>Your time is <span id="finish-time">00:00</span></p>
       <p class="fin-stars">
         <i class="fa fa-star"></i>
         <i class="fa fa-star"></i>
         <i class="fa fa-star"></i>
       </p>
       <img class="star hide">
       <img class="star hide">
       <img class="star hide">
       <p>Score: <span id="fin-score"></span></p>
     </div>
   </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="js.js" charset="utf-8"></script>
</body>
</html>
